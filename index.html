<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		registration page
	</title>
</head>
<h1 style="color: tomato">FRESHERS REGISTRATION FORM</h1>
<body bgcolor="AliceBlue">
<form>
	<label for="fname">FIRST NAME</label><br>
	<input type="text" id="fname" size="15" placeholder="FIRST NAME"><br>
	<label for="mname">MIDDLE NAME</label><br>
	<input type="texT" id="mname" size="15" placeholder="MIDDLE NAME"><br>
	<label for="lname">LAST NAME</label><br>
	<input type="text" id="lname" size="15" placeholder="LAST NAME"><br>
	<br>
	<label>DEGREE</label>
	<select>
		<option>SELECT BELOW</option>
		<option value="BE">BE</option>
		<option value="B.TECH">BTECH</option>
		<option value="MCA">MCA</option>
	</select>
	<br><br>
	<label for="gender">GENDER</label>
	<select>
		<option id="gender">SELECT BELOW</option>
		<option value="MALE">MALE</option>
		<option value="FEMALE">FEMALE</option>
		<option value="OTHERS">OTHERS</option>
	</select><br>
     <br>
	<label for="pno">PHONE</label>
	<input type="text" id="pno" name="country code" value="+91" size="2"/>
	<input type="text" id="pno" name="phone" size="10" placeholder="xxxxxxxxxx">
	<br><br>
<label for="10thp">10TH PERCENTAGE</label><br>
<input type="text" id="10thp" size="4" placeholder="%"><br>
<label for="12thp">12TH PERCENTAGE</label><br>
<input type="text" id="12thp" size="4" placeholder="%"><br>
<label for="cgpa">ENTER YOUR CGPA</label><br>
<input type="number" id="cgpa" name="ex.8.2" size="3" placeholder="ENTER CGPA"><br>
<br>
<label for="pyear">PASSING YEAR</label>
<select>
	<option id="pyear">SELECT BELOW</option>
	<option value="2022" id="pyear">2022</option>
	<option value="2021" id="pyear">2021</option>
	<option value="2020" id="pyear">2020</option>
	<option value="2019" id="pyear">2019</option>
	
</select><br><br>
<label for="backlog">BACKLOGS(if any)</label><br>
<input type="number" id="backlog" name="backlog" value="0" size="3"><br><br>
<label for="skills">your skills</label>
<textarea id="skills" rows="4" cols="50"></textarea><br><br>
<label for="currentlocation">YOUR CURRENT LOCATION</label><br>
<input type="text" id="current location" placeholder="enter your location">
<p>are you willing to relocate</p>
<input type="radio" id="yes" name="relocate" value="yes">
<label for="yes">YES</label>
<input type="radio" id="no" name="relocate" value="no">
<label for="no">NO</label><br><br>
<input type="checkbox" id="agree">
<label for="agree">i,agree to send my data for the company's recruitment process</label>
</form><br><br>
<button type="button">submit</button>
</body>
</html>
